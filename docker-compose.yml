version: '3.4'

services:
  django:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    command: ["npm", "start"]
    volumes:
      - ./frontend:/app/frontend
      - node-modules:/app/frontend/node_modules
    ports:
      - "80:3000"
    depends_on: 
      - django

volumes:
  node-modules: